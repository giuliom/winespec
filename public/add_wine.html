<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Wine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/add_wine.css" />
    <script src="/js/components/components.js" type="module" defer></script>
</head>
<body>
    <div class="container">
        <div class="wine-form bg-white p-4 rounded shadow-sm">
            <h1 class="text-center mb-4"><i class="fas fa-wine-bottle"></i> Add New Wine</h1>
            <form id="addWineForm">
                <div class="row g-4">
                    <!-- Left Column -->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Type</label>
                            <div class="autocomplete-container" x-data="multiSelectAutocomplete()">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Winery</label>
                            <input type="text" class="form-control" name="winery" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Region</label>
                            <input type="text" class="form-control" name="region" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Volume (L)</label>
                            <input type="number" class="form-control" name="volume" required step="0.01" min="0" value="0.75">
                        </div>
                    </div>
                    
                    <!-- Right Column -->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Year</label>
                            <input type="number" class="form-control" name="year" required min="1500" max="2025" value="2024">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Grape</label>
                            <select class="form-select" name="grapes" multiple required>
                                <option value="Cabernet Sauvignon">Cabernet Sauvignon</option>
                                <option value="Pinot Noir">Pinot Noir</option>
                                <option value="Sauvignon Blanc">Sauvignon Blanc</option>
                                <option value="Chianti">Chianti</option>
                                <option value="Sangiovese">Sangiovese</option>
                                <option value="Saperavi">Saperavi</option>
                            </select>
                            <small class="form-text text-muted">Hold Ctrl/Cmd to select multiple</small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Country</label>
                            <input type="text" class="form-control" name="country" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">ABV (%)</label>
                            <input type="number" class="form-control" name="abv" required step="0.1" min="0" max="100" value="12">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Price ($)</label>
                            <input type="number" class="form-control" name="price" required step="0.01" min="0" value="0">
                        </div>
                        
                    </div>
    
                    <!-- Full Width Submit Button -->
                    <div class="col-12 mt-4">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-plus"></i> Add Wine
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <a href="/index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
    </a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/add_wine.js" type="module"></script>
</body>
</html>
